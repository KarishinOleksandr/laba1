<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
   <marquee class="p1" behavior="alternate">
    pepe frog
   </marquee>
   <marquee class="p1" direction="left" behavior="scroll">
    pepe frog
   </marquee>
   <marquee class="p1" direction="right" behavior="slide">

   <marquee scrolldelay="80" class="p1" direction="left" behavior="scroll">
    pepe frog
   </marquee>
   <marquee scrolldelay="100" class="p1" direction="left" behavior="scroll">
    pepe frog
   </marquee>
</body>
