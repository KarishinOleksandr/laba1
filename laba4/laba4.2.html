<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <marquee class="p1" direction="up" width="75" height="200" behavior="alternate">
        <img src="https://static01.nyt.com/images/2016/09/28/us/28xp-pepefrog/28xp-pepefrog-superJumbo.jpg" width="30" height="20" alt="memefrog">
        pepe frog
    </marquee>
    <marquee class="p2" behavior="scroll" direction="up" width="75" height="200">
        <img src="https://static01.nyt.com/images/2016/09/28/us/28xp-pepefrog/28xp-pepefrog-superJumbo.jpg" width="30" height="20" alt="memefrog"> <br>
        <img src="https://static01.nyt.com/images/2016/09/28/us/28xp-pepefrog/28xp-pepefrog-superJumbo.jpg" width="30" height="20" alt="memefrog">
    </marquee>
    <marquee class="p1" behavior="slide" direction="down" width="75" height="200">
        <img src="https://static01.nyt.com/images/2016/09/28/us/28xp-pepefrog/28xp-pepefrog-superJumbo.jpg" width="30" height="20" alt="memefrog"> <br>
        <img src="https://static01.nyt.com/images/2016/09/28/us/28xp-pepefrog/28xp-pepefrog-superJumbo.jpg" width="30" height="20" alt="memefrog">
    </marquee >
    <marquee class="p2" behavior="scroll" direction="up" width="75" height="200" scrolldelay="150">
        <img src="https://static01.nyt.com/images/2016/09/28/us/28xp-pepefrog/28xp-pepefrog-superJumbo.jpg" width="30" height="20" alt="memefrog">
        pepe frog
    </marquee>
    <marquee class="p1" behavior="scroll" direction="up" width="75" height="200" scrolldelay="100">
        <img src="https://static01.nyt.com/images/2016/09/28/us/28xp-pepefrog/28xp-pepefrog-superJumbo.jpg" width="30" height="20" alt="memefrog">
        pepe frog
    </marquee>
</body>
</html>
